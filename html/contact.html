         <header class="contactStyle">
            
                
        
         <div class="login-box"> 
           
           <form action="" id="myform" onsubmit="return validate();">
                <p id="contactText">Contactez Nous</p>
                <div id="error_message"></div>
                
                <input class="input" type="text" placeholder="Nom" id="name">
                
                <input class="input" type="text" placeholder="Sujet" id="subject">
                
                <input class="input" type="text" placeholder="Telephone" id="phone" />
                
                <input class="input" type="email" placeholder="Email" id="email">
                
                <textarea placeholder="Message" id="message"></textarea> 
                <input id="submit1" type="submit" />
                
                
               
            </form>
           
        </div>
      </header>
      <script>
        function validate() {
          var name = document.getElementById("name").value;
          var subject = document.getElementById("subject").value;
          var phone = document.getElementById("phone").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;
          var error_message = document.getElementById("error_message");
  
          error_message.style.padding = "10px";
  
          var text;
  
          if (name.length < 5) {
            text = "Veuillez entrer votre nom";
            error_message.innerHTML = text;
            return false;
          }
          if (subject.length < 10) {
            text = "Veuillez entrer un sujet correct";
            error_message.innerHTML = text;
            return false;
          }
          if (isNaN(phone) || phone.length != 10) {
            text = "Veuillez entrer votre numero de telephone";
            error_message.innerHTML = text;
            return false;
          }
          if (email.indexOf("@") == -1 || email.length < 6) {
            text = "Veuillez entrer votre adresse email";
            error_message.innerHTML = text;
            return false;
          }
          if (message.length <= 20) {
            text = "Veuillez entrer un message qui contient plus de 20 caracteres";
            error_message.innerHTML = text;
            return false;
          }
  
          alert("votre message a été bien envoyé avec succès");
          return true;
        }
      </script>
